<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Scissors Paper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css"></style>
    <script defer src="script/code.js"></script>
  </head>
  <body>
    <h1>The ultimate game</h1>

    <form>
      <label for="difficulty">Difficulty mode:</label>
      <select name="difficulty" id="difficultySelector">
        <option value="easy">easy</option>
        <option value="normal" selected="selected" >normal</option>
        <option value="hard">hard</option>
      </select>
    </form>
    
    <div class="playButtons">
      <a class="button" data-choice="rock">Rock 🪨</a>
      <a class="button" data-choice="paper">Paper 📄</a>
      <a class="button" data-choice="scissors">Scissors ✂️</a>  
    </div>

    <div class="lastRound"></div>
    <div class="results"></div>

  </body>
</html>
