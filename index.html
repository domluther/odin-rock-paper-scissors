<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Scissors Paper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css"></style>
    <script defer src="script/code.js"></script>
  </head>
  <body>
    <h1>The ultimate game</h1>

    <form>
      <label for="difficulty">Difficulty mode:</label>
      <select name="difficulty" id="difficultySelector">
        <option value="easy">easy</option>
        <option value="normal" selected="selected" >normal</option>
        <option value="hard">hard</option>
      </select>
    </form>
    
    <div class="playButtons">
      <a class="button" data-choice="🪨">Rock 🪨</a>
      <a class="button" data-choice="📄">Paper 📄</a>
      <a class="button" data-choice="✂️">Scissors ✂️</a>  
    </div>

    <div class="thisRound">
      <p class="roundNumber"></p>
      <div class="labels">
        <div class="playerLabel">🧒</div>
        <div class="computerLabel">💻</div>
      </div>
      <div class="choices">
        <div class="playerChoice"></div>
        <div class="computerChoice"></div>
      </div>
      <div class="scores">
        <div class="playerScore">0</div>
        <div class="computerScore">0</div>
      </div>
    </div>

    <p class="winner"> </p>
    <a class="newGameButton button hidden">New game 🔄</a>  

  </body>
</html>
